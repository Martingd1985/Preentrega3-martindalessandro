<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Mantenimiento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <form id="formularioMantenimiento" class="formulario">
            <label for="fechaMantenimiento">Fecha de Mantenimiento:</label>
            <input type="text" id="fechaMantenimiento" name="fechaMantenimiento" required class="flatpickr">
            <br>

            <label for="tareaMantenimiento">Tarea de Mantenimiento:</label>
            <input type="text" id="tareaMantenimiento" name="tareaMantenimiento" required>
            <br>

            <label for="detallesMantenimiento">Detalles:</label>
            <input type="text" id="detallesMantenimiento" name="detallesMantenimiento">
            <br>

            <label for="consejosMantenimiento">Consejos o Par√°metros:</label>
            <input type="text" id="consejosMantenimiento" name="consejosMantenimiento">
            <br>

            <button type="button" id="agregarBtn" class="btn">Agregar Mantenimiento</button>
            <button type="button" id="reiniciarBtn" class="btn">Reiniciar Formulario</button>
        </form>

        <ul id="listaMantenimientos" class="lista"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>
</html>
